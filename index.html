<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Игра в цветочки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1>Игра в цветочки</h1>
            <button id="startButton">Начать игру</button>
        </div>
        <div class="game-screen" id="gameScreen" style="display: none;">
            <div class="info-panel">
                <div class="timer">Время: <span id="timer">45</span></div>
                <div class="score">Очки: <span id="score">0</span></div>
            </div>
            <div class="grid" id="grid"></div>
        </div>
        <div class="end-screen" id="endScreen" style="display: none;">
            <h2>Игра окончена!</h2>
            <p>Ваши очки: <span id="finalScore">0</span></p>
            <button id="restartButton">Играть снова</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
